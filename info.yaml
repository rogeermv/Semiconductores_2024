# Tiny Tapeout project information
project:
  title:        "Amplificador_Semiconductores_2024"      # Project title
  author:       "UABC"      # Your name
  discord:      "UABC"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Amplifier with two inputs and one output"      # One line description of what your project does
  language:     "Verilog" # other examples include Verilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values for analog projects: 1x2, 2x2

  # How many analog pins does your project use?
  analog_pins: 2        # Valid values: 0 to 6
  uses_3v3: false       # Set to true if your project uses 3.3V (VAPWR) in addition to 1.8V (VDPWR)

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_semiconductores_2024_UABC"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "tt_um_semiconductores_2024_UABC.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "UI0"
  ui[1]: "UI1"
  ui[2]: "UI2"
  ui[3]: "UI3"
  ui[4]: "UI4"
  ui[5]: "UI5"
  ui[6]: "UI6"
  ui[7]: "UI7"

  # Outputs
  uo[0]: "UO0"
  uo[1]: "UO1"
  uo[2]: "UO2"
  uo[3]: "UO3"
  uo[4]: "UO4"
  uo[5]: "UO5"
  uo[6]: "UO6"
  uo[7]: "UO7"

  # Bidirectional pins
  uio[0]: "UIO0"
  uio[1]: "UIO1"
  uio[2]: "UIO2"
  uio[3]: "UIO3"
  uio[4]: "UIO4"
  uio[5]: "UIO5"
  uio[6]: "UIO6"
  uio[7]: "UIO7"

  # Analog pins - make sure to also set "analog_pins" above, else the pins won't be connected
  ua[0]: "Vip"
  ua[1]: "Vin"
  ua[2]: "Out"
  ua[3]: "UA3"
  ua[4]: "UA4"
  ua[5]: "UA5"

# Do not change!
yaml_version: 6
